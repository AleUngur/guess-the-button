<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Buttons</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2 class="mt-4">Try to guess the winning button</h2>
      <button
        type="button"
        id="1"
        onClick="displayMessage(this.id)"
        class="btn btn-warning my-3 ml-3"
        style="width: 50px; height: 50px"
      ></button>
      <button
        type="button"
        id="2"
        onClick="displayMessage(this.id)"
        class="btn btn-info my-3 ml-1"
        style="width: 50px; height: 50px"
      ></button>
      <button
        type="button"
        id="3"
        onClick="displayMessage(this.id)"
        class="btn btn-success my-3 ml-1"
        style="width: 50px; height: 50px"
      ></button>
      <p>If you want to try again please refresh the page</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
