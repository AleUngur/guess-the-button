<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Buttons</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h2>Try to guess the winning button</h2>
    <div class="container">
      <button
        type="button"
        id="1"
        onClick="displayMessage(this.id)"
        class="btn btn-warning mt-3 ml-3"
      >
        1
      </button>
      <button
        type="button"
        id="2"
        onClick="displayMessage(this.id)"
        class="btn btn-info mt-3 ml-1"
      >
        2
      </button>
      <button
        type="button"
        id="3"
        onClick="displayMessage(this.id)"
        class="btn btn-success mt-3 ml-1"
      >
        3
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
